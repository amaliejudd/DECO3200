<body class="">
    <div class="video-bg">
        <video autoplay muted class="video" id="video" onended="showElement()" controls>
            <source src="../vid/low-clothes.mp4" type="video/mp4">
        </video>
    </div>

    <div class="center">
        <a onclick="unmuteVideo()" class="unmute">UNMUTE</a>
        <div class="item-circle low-clothes-bg" id="fade-out">
        </div>

        <input type="button" value="Open Curtain" onclick="return change(this);" />

        <script type="text/javascript">
            function change(el) {
                if (el.value === "Open Curtain")
                    el.value = "Close Curtain";
                else
                    el.value = "Open Curtain";
            }
        </script>

        <div class="MAC-box hidden-content" id="hidden" style="background-color: black;">
            <div class="item-circle low-clothes-bg">
            </div>
            <h2 class="shadow">Shop low quality fashion at a lower cost</h2>
            <p>When you decide to shop fast fashion you are making a negative impact on the environment</p>
            <a class="a-button-choice" href="../resources.html">What difference do my choices make?</a>
        </div>
    </div>


    <script src="../js/main.js"></script>
</body>

</html>
